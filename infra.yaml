---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: Dns server
    hosts: dns_servers
    roles:
      - bind
      
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
      
  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
      
  - name: Configure Prometheus
    hosts: prometheus
    roles:
      - prometheus
      - nginx
      
  - name: Configure Grafana
    hosts: grafana
    roles:
      - grafana
