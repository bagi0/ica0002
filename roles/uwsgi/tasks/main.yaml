- name: needed uwsgi packages
  apt:
    pkg:
    - uwsgi
    - uwsgi-plugin-python3
    - python3-pymysql

- name: copying file to server
  template:
    src: agama.ini
    dest: /etc/uwsgi/apps-enabled/agama.ini
  notify: restart uwsgi


- name: start uwsgi service
  service:
    name: uwsgi
    state: started
    enabled: yes
